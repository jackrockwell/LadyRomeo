<body>	
										       
<div class="form">
										       
<form id="fs-frm" name="contactus-form" accept-charset="utf-8" action="https://formspree.io/ladyromeotheband@gmail.com" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last name" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
    <label for="telephone">Telephone Number (Optional)</label>
    <input type="telephone" name="telephone" id="telephone" placeholder="(555) 555-5555">
    <label for="contact us"></label>
    <textarea rows="6" name="message" id="message" placeholder="Your message..." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
</form>	
</div>
